name: release
on:
  push:
    tags:
      - '*'

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [linux, windows, macos]
        include:
          - name: linux
            os: ubuntu-latest
            artifact_name: target/release/glrun
            asset_name: glrun-linux
          - name: windows
            os: windows-latest
            artifact_name: target/release/glrun.exe
            asset_name: glrun-windows
          - name: macos
            os: macos-latest
            artifact_name: target/release/glrun
            asset_name: glrun-macos

    steps:
    - uses: actions/checkout@v2

    - name: Get tag name
      id: tag_name
      run: echo ::set-output name=TAG_NAME::$(echo "${GITHUB_REF/refs\/tags\//}")

    - name: Check if tag is valid
      if: startsWith(github.ref, 'refs/tags/')
      run: echo "Tag is valid"
      else: echo "Tag is not valid"; exit 1

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - name: Build
      run: cargo build --release --locked

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag_name.outputs.TAG_NAME }}
        release_name: Release ${{ steps.tag_name.outputs.TAG_NAME }}
        body: |
          Release ${{ steps.tag_name.outputs.TAG_NAME }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ matrix.artifact_name }}
        asset_name: ${{ matrix.asset_name }}
        asset_content_type: application/octet-stream
